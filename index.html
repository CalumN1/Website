<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Parallax section -->
    <div class="parallax">
        <h1>Hello World </h1>
        <img src="/images/armadillorun.jpg" alt="cant display image"  >
        <div>
            <input type="username" id="inputUsername" placeholder="Username" required>
        </div>

    </div>

    <!-- Regular content section -->
    <div class="content">

        <button id="sendDataBtn">Send Data</button>
        <br>
        <button id="clicker">clicker</button>
        <br>
        <button id="submit">Submit</button>
        <div id="score">Clicker Score: 0</div>
        <ul id="scoreList"></ul><!-- Empty list to display data -->

        <form class="form-signin">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
            </div>
            <div class="form-label-group">
                <label for="inputUsername">Username</label>
                <input type="username" id="inputUsername" placeholder="Username" required>

            </div>




        </form>
        <script src="scripts/script.js"></script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
